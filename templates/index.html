        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .transcription-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        .transcription {
            font-size: 1.5rem;
            color: #555;
            word-wrap: break-word;
            max-width: 100%; /* Garante que o texto se adapte à largura da caixa */
            overflow-wrap: break-word; /* Quebra palavras longas */
            text-align: left; /* Alinha o texto à esquerda */
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap; /* Permite que os botões se ajustem ao tamanho da tela */
        }
        button {
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            background-color: #003f7f;
            transform: translateY(0);
        }
        .add-transcription-link {
            margin-top: 20px;
            text-align: center;
        }
        .add-transcription-link a {
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .add-transcription-link a:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .add-transcription-link a:active {
            background-color: #1e7e34;
            transform: translateY(0);
        }
        .sending-message {
            margin-top: 20px;
            color: #007BFF;
            font-size: 1.2rem;
            display: none; /* Ocultado por padrão */
        }
